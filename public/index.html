<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reposit√≥rios do GitHub</title>
    <link rel="favicon" type="image/x-icon" href="../img/favicon.ico">
    <style>
        body {
            background: #7159C1;
        }

        form {
            margin: 20px;
            width: 250px;
            box-shadow: 2px 2px 10px;
        }

        span {
            color: white;
            font-family: sans-serif;
            padding-top: 5px;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            font-family: sans-serif;
        }

        li {
            background: #fff;
            margin: 20px;
            padding: 20px;
            padding-bottom: 26px;
            box-shadow: 2px 2px 10px;
            clear: both;
            margin-top: 20px;
        }

        img {
            width: 80px;
            float: left;
            margin-right: 10px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <form id="repo-form">
        <input type="text" name="repository">
        <button type="submit">Adicionar</button>
    </form>
    <div>
        <ul id="repo-list"></ul>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
